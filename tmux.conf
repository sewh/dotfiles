# Change prefix from Ctrl-b to Ctrl-a (more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload on ctrl R
bind r source-file "~/.tmux.conf"

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Reduce escape time (for vim users)
set -sg escape-time 0

# Enable focus events (for vim)
set -g focus-events on

# Split windows more intuitively
bind | split-window -h -c "#{pane_current_path}"  # Vertical split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Use vim keybindings in copy mode
set -g mode-keys vi

# Enable vim keybindings for copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# OSC52 clipboard support
set -g set-clipboard on
set -ag terminal-features ",xterm-256color:clipboard"

# Enter copy mode and search up
bind / copy-mode \; send-key ?

# Status bar configuration
set -g status-position top
#set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 40

# Colors (requires 256 color terminal)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Status bar colors
set -g status-style "bg=yellow,fg=black"
set -g status-left-style "bg=yellow,fg=black"
set -g status-right-style "bg=yellow,fg=black"

# Window status colors
set -g window-status-style "bg=yellow,fg=black"
set -g window-status-current-style "bg=blue,fg=white,bold"

# Pane border colors
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=green"

# Status bar content
set -g status-left "#[bg=yellow,fg=black] #S #[bg=black,fg=green]"
set -g status-right "#[fg=yellow]#[bg=yellow,fg=black] %H:%M %d-%b-%y "

# Window status format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "


